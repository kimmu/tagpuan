{% extends 'tagpuanApp/base_profile.html' %}
<div class="container">
		{% block body %}
			<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<ul>
							{% for Post in posts %}	
								<li> 
								<a href="{% url 'updatepost' pk=Post.post_id %}" method="post">{{Post.title}}</a>
								</li>
								<div>
									{{Post.post}}
								</div>
								<div>
  									<a href="{% url 'post_profile_page' pk=Post.post_id %}" method="post">
  									{{Post.user}}
								</div>
								{% if Post.image %}
								<img src={{Post.image.url}} alt="no image" width="25%" height="25%">
								{% endif %}
								
					        {% endfor %}
					    </ul>
					 </div>
				<form action="{% url 'lostdelete' %}">
    					<button type="submit">Delete</button>
    			</form>
			</div>
		{% endblock %}
	</div>
