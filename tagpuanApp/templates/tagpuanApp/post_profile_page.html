{% extends 'tagpuanApp/base_profile.html' %}

{% block body %}
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h1>Profile</h1>
            <h4>{{ user.username }}</h4>
            <h5>{{ first_name }} {{ last_name }}</h5>
            <hr>
            <p><span class="glyphicon glyphicon-envelope"></span> Email: {{ user_email }}</p>
            <p><span class="glyphicon glyphicon-phone"></span> Mobile: {{ phone_number }}</p>
            <p><span class="glyphicon glyphicon-calendar"></span> Birthdate: {{ birthdate }}</p>
            <br/>
            <hr>
            <h5><a href="{% url 'update_contact_info' %}"><span class="glyphicon glyphicon-edit"></span> Update contact info?</a></h5>
    	</div>
    </div>
{% endblock %}
